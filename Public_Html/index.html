<html>

<head>
    <title>Patiun Homepage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
</head>

<style>
    body {
        background-image: url('Background.png');
    }

    iframe {
        display: block;
        margin: auto !important;
        padding: 10px;
    }
</style>

<body>
    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>

    <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
    <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
            width: 1280,
            height: 720,
            channel: "patiun",
            layout: "video",
            autoplay: true,
            // only needed if your site is also embedded on embed.example.com and othersite.example.com 
            parent: ["patiun.com", "botiun.patiun.com"]
        });
    </script>
    <!-- IFRAME
    <iframe src="https://player.twitch.tv/?channel=patiun&parent=patiun.com&muted=true" height="720" width="1280"
        frameborder="0" scrolling="no" allowfullscreen="true">
    </iframe> -->
</body>

</html>
